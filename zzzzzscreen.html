<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Dimensions Measurement Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .dimensions-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .dimension-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .dimension-box:hover {
            transform: translateY(-5px);
        }
        
        .dimension-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }
        
        .dimension-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .pixels {
            font-size: 1rem;
            margin-left: 4px;
        }
        
        .visualization {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .screen-representation {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .width-indicator, .height-indicator {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        
        .width-indicator {
            height: 6px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .height-indicator {
            width: 6px;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .indicator-label {
            position: absolute;
            font-size: 0.8rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .width-label {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .height-label {
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-box h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .info-box p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .update-note {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .dimensions-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .dimension-box {
                width: 100%;
                max-width: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Dimensions Measurement</h1>
        
        <div class="dimensions-container">
            <div class="dimension-box">
                <span class="dimension-label">Width</span>
                <div class="dimension-value" id="width-value">0<span class="pixels">px</span></div>
            </div>
            
            <div class="dimension-box">
                <span class="dimension-label">Height</span>
                <div class="dimension-value" id="height-value">0<span class="pixels">px</span></div>
            </div>
        </div>
        
        <div class="visualization">
            <h2>Screen Visualization</h2>
            <div class="screen-representation" id="screen-visual">
                <div class="width-indicator" id="width-indicator"></div>
                <div class="height-indicator" id="height-indicator"></div>
                <div class="indicator-label width-label" id="width-label">0px</div>
                <div class="indicator-label height-label" id="height-label">0px</div>
            </div>
        </div>
        
        <p class="update-note">Values update in real-time as you resize your window</p>
    </div>

    <script>
        function updateDimensions() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Update numeric values
            document.getElementById('width-value').innerHTML = width + '<span class="pixels">px</span>';
            document.getElementById('height-value').innerHTML = height + '<span class="pixels">px</span>';
            
            // Update visualization
            const screenVisual = document.getElementById('screen-visual');
            const maxWidth = screenVisual.offsetWidth;
            const maxHeight = screenVisual.offsetHeight;
            
            // Calculate proportional indicators (max 90% of container)
            const widthIndicator = document.getElementById('width-indicator');
            const heightIndicator = document.getElementById('height-indicator');
            
            const maxRepresentationWidth = 1920;
            const maxRepresentationHeight = 1080;
            
            const visualWidth = Math.min(width, maxRepresentationWidth);
            const visualHeight = Math.min(height, maxRepresentationHeight);
            
            widthIndicator.style.width = (visualWidth / maxRepresentationWidth * maxWidth * 0.9) + 'px';
            heightIndicator.style.height = (visualHeight / maxRepresentationHeight * maxHeight * 0.9) + 'px';
            
            // Update labels
            document.getElementById('width-label').textContent = width + 'px';
            document.getElementById('height-label').textContent = height + 'px';
        }
        
        // Initial update
        updateDimensions();
        
        // Update on resize
        window.addEventListener('resize', updateDimensions);
        
        // Update on orientation change (for mobile devices)
        window.addEventListener('orientationchange', updateDimensions);
    </script>
</body>
</html>
